<template name="custom_logo">
  <div class="logo header-module">
    {{#if logoUrl}}
      <h1 class="logo-image ">
        <a href="/">
          <img src="{{logoUrl}}" alt="{{getSetting "title" "TIBETALK"}}"/>
        </a>
      </h1>
    {{else}}
      <img src="/img/tt-c-logo.png" /><h1 class="logo-text"><a href="/">{{getSetting "title" "TIBETALK"}}</a></h1>
    {{/if}}
  </div>
</template>
