		<h1>Frequently Asked Questions</h1>
		
		<h2>Who are you?</h2>

		<p>A small team consisting of a Web Designer, and Editorial Team based out of Toronto.</p>

		<h2>What is Tibetalk?</h2>

		<p>Tibetalk is a platform for users to find the most current, popular and discussed content on Tibet. With a curation team and user submitted content, Tibetalk connects users to the most important stories, videos and other media content in a daily snapshot of the webâ€™s most popular content on Tibet.</p>

		<h2>How do I sign up for Tibetalk?</h2>

		<p>The website provides three mediums for users to register accounts in order to participate in the Tibetalk community.  You can choose from either creating a new account using your e-mail address or register your Facebook account or register your Twitter account.  If you choose to sign in with your social media accounts, Tibetalk will only use the provided public information to generate a profile image and username.</p>

		<h2>How are articles scored on Tibetalk?</h2>

		<p>Tibetalk calculates the total sum of upvotes for articles made by users while also taking into consideration the date of submission where articles that are more recently added will have be attributed a higher score</p>

		<h2>How do I receive weekly e-mail newsletter updates?</h2>

		<p>Users can sign up to an e-mail newsletter that is circulated weekly providing the most popular content on Tibetalk that week.</p>

		<h2>I've submitted an article that's been approved but why has the title and content changed?</h2>
		
		<p>Although users have the option to include a title and description with their post, we ultimately leave the control of how the articles are titled and described in the hands of our curators. This is to ensure consistency and accordance to the formatting of posts on Tibetalk.  We accredit submission from users with a 'Recommended By' in the post page.</p>
